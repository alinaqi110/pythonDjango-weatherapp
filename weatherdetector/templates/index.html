<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
 
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
  </head>
  <body>
    
        <nav class="row" style="background-color: grey; color: white;">
            <div align="center">
                <h1  style="padding: 20px;">Weather App</h1>
            </div>
        </nav>
    
    <div class="container">
        
    
        <br><br>
        <center class="row">
            <form action="" class="col-md-6 col-md-offset-3" action="" method="post">
                {% csrf_token %}
                <div class="inpu-group">
                    <input type="text" name="city" class="form-control" placeholder="Islamabad">
                    <div class="input-btn-group">
                        <button type="submit" class="btn btn-success">
                            Search
                        </button>
                    </div>
                </div>
            </form>
        </center>

        <div class="row">
            {% if data.country_code %}
            <div class="col-md-6 col-md-offset-3">
                <h1>{{city}}</h1>
                <h3>Country Code : {{data.country_code}}</h3>
                <h5>Coordinates : {{data.coordinate}}</h5>
                <h5>temp : {{data.temp}}</h5>
                <h5>pressure : {{data.pressure}}</h5>
                <h5>humidity : {{data.humidity}}</h5>
            </div>
            {% endif %}
        </div>
    </div>
  </body>
</html>
